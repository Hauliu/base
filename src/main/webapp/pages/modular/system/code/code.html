@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/system/code/code.js"]}){
<form id="deptForm" lay-filter="deptForm" class="layui-form model-form">

<div class="row">
    <div class="col-sm-6  col-sm-offset-3">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>代码生成</h5>
            </div>
            <div class="ibox-content">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">模块英文名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="moduleName" id="moduleName"> <span class="help-block m-b-none">例如:system</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">业务名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="bizChName" id="bizChName"> <span class="help-block m-b-none">例如:测试</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">业务英文名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="bizEnName" id="bizEnName"> <span class="help-block m-b-none">例如:test</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">输出路径</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="path" id="path"> <span class="help-block m-b-none">默认路径为D:\ideaSpace\guns,可修改为您的项目的路径</span>
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<div class="col-sm-4 col-sm-offset-2">-->
                            <!--<button class="btn btn-primary" onclick="Code.generate()">代码生成</button>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="layui-form-item text-right">
                        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>代码生成</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
@}
